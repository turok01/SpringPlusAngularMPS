<form [formGroup]="myForm" novalidate (ngSubmit)="buttonAdd()">
<table border="1">
  <thead></thead>
  <tr>
    <th>Название</th>
    <th>IP-адрес</th>
    <th>Принадлежность</th>
  </tr>
  <tbody>
  <tr >
    <td>
      <div class="form-group">
        <input class="form-control" name="name" formControlName="nameSubst"/>
               <!--[(ngModel)]="subst.nameSubst" />-->
        <div class="alert alert-danger"
        *ngIf="myForm.controls['nameSubst'].invalid && myForm.controls['nameSubst'].touched">
        Не указано наименование
      </div>
      </div>
    </td>
    <td>
      <div class="form-group">
        <input class="form-control" name="IP"
               [(ngModel)]="subst.ip" />
      </div>
    </td>
    <td>
      <div class="form-group">
        <input class="form-control" name="zone"
               [(ngModel)]="subst.zone" />
      </div>
    </td>

  </tr>
  </tbody>
</table>

<div class="form-group">
  <button (click)="buttonAdd()">
    Добавить
  </button>
</div>
</form>
